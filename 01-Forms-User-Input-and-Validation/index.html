<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Validation WS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <form action="" id="form-wrapper">
      <label for="forname">First Name</label>
      <input type="text" name="userForname" id="forname" required />

      <label for="surname">Surname</label>
      <input type="text" name="userSurname" id="surname" required />

      <label for="email">Email</label>
      <input type="email" name="userEmail" id="email" required />

      <label for="password">Password</label>
      <input type="password" name="userPassword" id="password" required />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
